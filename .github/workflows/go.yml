name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

jobs:

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Go mod tidy checker
        id: gomodtidy
        uses: ./.github/actions/gomodtidy

      - name: Gofmt checker
        id: gofmt
        uses: ./.github/actions/gofmt
        with:
          path: ./

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        # Use blst tag to allow go and bazel builds for blst.
        run: |
          mkdir builds &&
          go build -v --tags=blst_enabled -o ./builds ./...

#      # Tests run via Bazel for now...
#      - name: Test
#        run: go test -v --tags=develop,blst_enabled ./...

      - name: Move binaries
        run: |
          cp ./builds/beacon-chain ./beacon-chain
          cp ./builds/validator ./validator

      - name: Push tag
        uses: mathieudutour/github-tag-action@v5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            beacon-chain
            validator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

